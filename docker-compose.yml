version: '3'
services:
  dii-master:
    image: dii
    command: ["./dii", "-type", "master"]
    tty: true
    stdin_open: true
    networks:
      - my-network
    ports:
      - "5000:5000"

  worker-1:
    image: dii
    command: ["./dii", "-type", "worker", "-port", "50001"]
    networks:
      - my-network
    ports:
      - "50001:50001"

  worker-2:
    image: dii
    command: ["./dii", "-type", "worker", "-port", "50002"]
    networks:
      - my-network
    ports:
      - "50002:50002"

networks:
  my-network:
